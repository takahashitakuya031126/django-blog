{% extends 'base.html' %}
{% block content %}

<h1>detail page</h1>
<hr>
{% if post.image %}
    <img src="{{ post.image.url }}">
{% endif %}
<h4>タイトル：{{ post.title }}</h4>
<p>内容：{{ post.text }}</p>

<button><a href="{% url 'blog_app:edit' post_id=post.id %}">編集</a></button>
<button><a href="{% url 'blog_app:delete' post_id=post.id %}">削除</a></button>

{% endblock %}
